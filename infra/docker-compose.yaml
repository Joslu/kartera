services:
  db:
    image: postgres:16-alpine
    container_name: budget_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: budget
      POSTGRES_PASSWORD: budget
      POSTGRES_DB: budget
    ports:
      - "5432:5432"
    volumes:
      - budget_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budget -d budget"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  budget_db_data:
